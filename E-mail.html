<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮箱注册</title>
</head>
<body>
<form action="" method="post" name="myForm">
    <p>姓名：<input type="text" name="name" /></p >
    <p>密码：<input type="password" name="password" /></p >
    <p>性别：<input type="radio" checked="checked" name="Sex" value="male" />男 <input type="radio" name="Sex" value="female"/>女</p >
    <p>血型：<input type="radio" checked="checked" name="BT" value="O" />O <input type="radio" name="BT" value="A"/>A <input type="radio" name="BT" value="B"/>B <input type="radio" name="BT" value="AB"/>AB</p >
    <p>性格：热情大方<input type="checkbox" name="warmth">温柔体贴<input type="checkbox" name="gentle">多情善感<input type="checkbox" name="emotion"></p >
    <p>简介：<textarea name="textarea" cols="20" rows="5"></textarea></p >
    <p>所在地：<select name="place">
        <option value="shandong">山东</option>
        <option value="beijing" selected="selected">北京</option>
        <option value="hebei">河北</option>
        <option value="fujian">福建</option>
    </select></p >
    <input type="submit" value="提交" /> <input type="reset" value="重置" />
</form>
</body>
</html>
